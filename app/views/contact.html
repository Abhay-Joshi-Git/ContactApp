<div class="contact-table">
  <form name="contactForm" ng-submit="addContact(newContact)" novalidate>
    <div class="form-group" ng-class="{'has-error': contactForm.name.$invalid}">
        <label for="name">Name</label>
        <input type="text" class="form-control" ng-model="newContact.name" placeholder="Name" required >
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" ng-model="newContact.address" placeholder="Address" required >
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" ng-model="newContact.city" placeholder="City" required >
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" ng-model="newContact.phone" placeholder="Phone" required >
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" ng-model="newContact.email" placeholder="Email" required >
    </div>
    <div class="form-group">
        <label for="dob">Date of birth</label>
        <input type="date" class="form-control" ng-model="newContact.dob" placeholder="Date of Birth">
    </div>
    <br>
    <button type="submit" class="btn btn-primary" ng-disabled="!contactForm.$valid">Save</button>
    <a href="/" class="btn btn-default">Cancel</a>
  </form>
</div>
